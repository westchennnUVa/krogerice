		function doPost1() {
    			var TransID = document.getElementById('TransactionID').value;
				$.post('http://localhost:8080/login', {operation:"Query4", TransactionID:TransID}, function(data) {
					$("#Display_table tr").empty();
		 			$("#Display_table").append("<tr><th>SupplierID</th><th>SupplierName</th></tr>");
		 			for (var i = 0; i < data.SupplierID.length; i++) {
		 				s = "<tr><td>" + data.SupplierID[i] + "</td><td>" + data.SupplierName[i] + "</td></tr>";
		 				$("#Display_table").append(s);
		 			}
				});
		}

<!DOCTYPE html>
<html>
    <head>
        <title>Krogerice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/heading.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--make the website cross-broswer-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async></script>

    </head>
    <body>
    
    
    <div id="landing-header">
   		<h1>Welcome to Krogerice!</h1>
  		<!-- <a href="#" class="btn btn-lg btn-success">Login</a> -->
        <!-- <a href="#" class="btn btn-lg btn-success">Signin</a> -->

      <div class="container">
        <div class="row">
          <div style="width: 30%; margin: 25px auto;">
            <form action="#" method="POST">
              <div class="form-group">
                <input class="form-control" type="text" Id="username" name="username" placeholder="Employee_ID">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" Id="password" placeholder="Password">
              </div>

            </form>
              <div class="form-group">
                <button class="btn btn-lg btn-success btn-primary btn-block" onclick="doLogin()">Login</button>
              </div>
          </div>
        </div>
      </div>


    </div>
    
    <ul class="slideshow">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
        <script type="text/javascript">
          window.localStorage.EmployeeID = "";
          window.localStorage.DepartmentName = "";
            function doLogin() {
                var usrname = document.getElementById("username").value;
                var psswrd = document.getElementById("password").value;
                console.log(usrname);
                $.post('http://localhost:8080/login', {operation:"Login", username:usrname, password:psswrd}, function(data) {
                    console.log("has enter the post function");
                    if(data.status == 1) {
                        alert("Login successful");
                        window.localStorage.EmployeeID = usrname;
                        window.localStorage.DepartmentName = data.DepartmentName;
                        window.location.href = "home.html";
                    } else if(data.status == -1) {
                      alert("Login failed");
                    } else {
                      alert("Undefined Error");
                    }
                });

                //console.log(window.localStorage.EmployeeID);

            }
          
        </script>
</body>
</html>
